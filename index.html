<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Split Album from Youtube into Songs</title>
    </head>
<style>
  .myForm > * {
   font: 1.3em  sans-serif; 
  }
  .myForm {
    display: grid;
    grid-template-columns: [labels] auto [controls] 1fr;
    grid-auto-flow: row;
    grid-gap: .8em .5em;
    background: beige;
    padding: 1.2em;
    width: 42em;
  }
  .myForm > label,
  .myForm > fieldset  {
    grid-column: labels;
    grid-row: auto;
  }
  .myForm > input, 
  .myForm > select,
  .myForm > textarea,
  .myForm > button {
    grid-column: controls;
    grid-row: auto;
    padding: .4em;
    border: 0;
  }
  .myForm > fieldset {
    grid-column: span 2;
  }  
  .myForm > button {
    background: darkkhaki;
    color: white;
    }
  .myForm > textarea {
    min-height: 3em;
    }
</style>

    <body>

        <form class="myForm" name="ipcForm" onSubmit="JavaScript:sendForm(event)">
            
            <label for="link">Link:</label>
            <input type="text" name="link" id="link">

            <label for="album">Album:</label>
            <input type="text" name="album" id="album">

            <label for="singer">Singer:</label>
            <input type="text" name="singer" id="singer">

            <label for="regex">Regex:</label>
            <input type="text" name="regex" id="regex">

            <label for="timetitle">Time &amp; Title:</label>
            <textarea name="timetitle" id="timetitle" cols="70" rows="15"></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <script src='./renderFile.js'></script>
    </body>
</html>
